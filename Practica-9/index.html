<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>JQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">            
            <div class="col-md-4 offset-md-4">
                <h1>Registro de nuevo empleado:</h1>
                <form action="" id="formEmpleados">
                    <div class="mb-3">
                        <label for="">Nombre</label>
                        <input type="text" id="nombre" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Apellido paterno</label>
                        <input type="text" id="app" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Apellido materno</label>
                        <input type="text" id="apm" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Telefono de contacto</label>
                        <input type="number" id="tel" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Edad</label>
                        <input type="number" id="edad" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="">Departamento</label>
                        <select name="" id="dep" class="form-control">
                            <option value=""></option>
                            <option value="RH">RH</option>
                            <option value="Dise침o">Dise침o</option>
                            <option value="Programacion">Programaci칩n</option>
                            <option value="Administracion">Administraci칩n</option>
                        </select>
                    </div>

                    <a class="btn btn-success" id="btnGuardar">Guardar</a>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>

                    <div class="mb-3" id="result">

                    </div>
                </form>
            </div>     
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h4>Lista de empleados registrados</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido paterno</th>
                            <th>Apellido materno</th>
                            <th>Email</th>
                            <th>Telefono</th>
                            <th>Edad</th>
                            <th>Departamento</th>
                        </tr>
                    </thead>

                    <tbody id="contentEmpleados">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
